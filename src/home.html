<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/styles/layout.scss">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Weather</title>
    <style></style>
</head>
<body>
<nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" />
        <h2>John D.</h2>
    </header>
    <ul>
        <li tabindex="0" class="icon-dashboard"><span>Dashboard</span></li>
        <li tabindex="0" class="icon-customers"><span>Customers</span></li>
        <li tabindex="0" class="icon-users"><span>Users</span></li>
        <li tabindex="0" class="icon-settings"><span>Settings</span></li>
    </ul>
</nav>
<main>
    <div class="helper">

    <div class="site-content">
        <div class="hero" data-bg-image="/images/lighthouse_background.svg" >
            <div id="searchLocationForm" class="find-location">
                <input type="text" id="txt_city" placeholder="Find your location...">
                <button id="btn_get_weather">Find</button>
                <div style="clear: both;"></div>
            </div>
            <div class="forecast-table">
                <div class="container">

                    <div class="flex-container equal_width flex-row flex-justify-center">
                        <div class="main_img_container temperature_today flex-justify-center">
                            <img src="/images/04n.svg" alt="weather image" width="120">
                        </div>
                        <div class="flex-container flex-row temperature_today flex-justify-center">
                            <div style="width: 2px; padding:30px 0">
                                <div style="height: 100%; border-left: 1px solid #ffffff;"></div>
                            </div>
                            <div class="main_temperature flex-column">
                                <div>20<span class="degrees">o</span></div>
                                <div class="temperature_description">Rainy Shower</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-container flex-row flex-justify-around key_stats_wrapper">
                        <div class="key_stats"><div class="key_stats_image"><img src="/images/windy.svg"></div><div class="center">32%</div></div>
                        <div class="key_stats"><div class="key_stats_image"><img src="/images/humidity.svg"></div><div class="center">14%</div></div>
                        <div class="key_stats"><div class="key_stats_image"><img src="/images/rain.svg"></div><div class="center">70%</div></div>
                    </div>
                    <div class="flex-container flex-column flex-justify-around ">
                        <div class="title">
                            Today
                        </div>
                        <div style="overflow: auto">
                            <div class="flex-container flex-row flex-justify-around today_stats_wrapper">
                                <div class="today_stats">
                                    <div class="time">1400</div>
                                    <div><img src="/images/windy.svg"></div>
                                    <div class="current_temperature">16<sup>o</sup></div>
                                </div>
                                <div class="today_stats">
                                    <div class="time">1400</div>
                                    <div><img src="/images/windy.svg"></div>
                                    <div class="current_temperature">16<sup>o</sup></div>
                                </div>
                                <div class="today_stats">
                                    <div class="time">1400</div>
                                    <div><img src="/images/windy.svg"></div>
                                    <div class="current_temperature">16<sup>o</sup></div>
                                </div>
                                <div class="today_stats">
                                    <div class="time">1400</div>
                                    <div><img src="/images/windy.svg"></div>
                                    <div class="current_temperature">16<sup>o</sup></div>
                                </div>
                                <div class="today_stats">
                                    <div class="time">1400</div>
                                    <div><img src="/images/windy.svg"></div>
                                    <div class="current_temperature">16<sup>o</sup></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="forecast-container">

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</main>
<script src="./public/bundle.js"></script>

</body>
</html>
